<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">

        <script src="my.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
    </head>
    <body>
	<script type="text/javascript">
	var originim = null;
	function initialize() {
 
    	navigator.geolocation.getCurrentPosition(function(position){
        originim = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
 
        var options = {
            zoom: 15,
            center: window.originim,
            mapTypeControl: false,
            navigationControlOptions: {
                style: google.maps.NavigationControlStyle.SMALL
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }};
</script>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="e" data-role="header">
                <h3 id="Calculate_route">
                    Calculate route
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="origin">
                            Origin :
                        </label>
                        <input name="" id="origin" placeholder="" value=originim type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="except_of">
                            Except of:
                        </label>
                        <input name="" id="except_of" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="destination">
                            Destination :
                        </label>
                        <input name="" id="destination" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <a id="shortest" data-role="button" data-inline="true" data-theme="e" href="http://seylul.github.com/ma/home">
                    Shortest
                </a>
                <a id="fastest" data-role="button" data-inline="true" data-theme="e" href="http://seylul.github.com/ma/home">
                    The Fastest
                </a>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
