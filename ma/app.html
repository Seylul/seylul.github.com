<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/my.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js">

        </script>

    <body onload="initialize()">
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="e" data-role="header">
                <h3>
                    Calculate Route
                </h3>
				<a data-role="button" data-theme="e" href="home2.html" data-icon="home" data-iconpos="left" class="ui-btn-left">
                    Back
                </a>
            </div>
            <div data-role="content">
                <div id="map_canvas" style="width: 100%px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
                    <div style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px" /></div>
                </div>
                <ul data-role="listview" data-divider-theme="e" data-inset="true">
                </ul>
                <input id="next" type="submit" value="Next Directions" onclick="addway()" data-theme="e"/>
                <input id="next" type="submit" value="Previous Routes" onclick="routes()" data-theme="e"/>
		 <input type="submit" value="Reset" onclick="reset()" data-theme="e" />
                
    </body>
